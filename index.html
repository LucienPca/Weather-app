<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Awesome weather app</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oxygen:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Righteous&display=swap"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <!-- Blue box on the left -->
        <div class="col-sm-6">
          <div class="left-box">
            <h1 id="week-day">Sunday</h1>
            <div class="date" id="full-date">05 February 2023, 09:45</div>
            <img
              src="images/location.png"
              alt="Location pin"
              width="30"
              class="img-fluid"
            />
            <p class="city" id="displayed-city"></p>

            <div class="weather">
              <img
                src=""
                alt="sunny icon"
                width="180px"
                class="img-fluid"
                id="weatherIcon"
              />
              <div class="temperature">
                <span id="temp"></span> <a href="#" id="celsius">°C</a> |
                <a href="#" id="fahrenheit">°F</a> <br /><span
                  id="condition"
                ></span>
              </div>
            </div>
          </div>
        </div>

        <!-- Black Box on the right -->
        <div class="col-sm-6">
          <div class="right-box">
            <div class="row">
              <div class="col-sm-6">
                <ul class="conditions">
                  <li>Pressure</li>
                  <li>Humidity</li>
                  <li>Wind</li>
                </ul>
              </div>
              <div class="col-sm-6">
                <ul class="condition-values">
                  <li id="press"></li>
                  <li id="humid"></li>
                  <li id="wind"></li>
                </ul>
              </div>
            </div>
            <!-- Small day panels on the right -->

            <!-- First panel -->
            <div class="row justify-content-center">
              <div class="col-sm-2">
                <div class="card border-0">
                  <div class="next-day">
                    <img
                      src="images/01d.png"
                      alt="sunny icon"
                      width="50px"
                      class="small-icon"
                      class="img-fluid"
                    />
                    <p class="second-day">Tue</p>
                    <span class="second-day-temp">28° C</span>
                  </div>
                </div>
              </div>

              <!-- Second panel -->
              <div class="col-sm-2">
                <div class="card border-0">
                  <div class="other-days">
                    <img
                      src="images/02d.png"
                      alt="sunny icon"
                      width="50px"
                      class="small-icon"
                      class="img-fluid"
                    />
                    <p class="third-day">Wed</p>
                    <span class="third-day-temp">28° C</span>
                  </div>
                </div>
              </div>

              <!-- Third panel -->
              <div class="col-sm-2">
                <div class="card border-0">
                  <div class="other-days">
                    <img
                      src="images/03d.png"
                      alt="sunny icon"
                      width="50px"
                      class="small-icon"
                      class="img-fluid"
                    />
                    <p class="fourth-day">Thu</p>
                    <span class="fourth-day-temp">28° C</span>
                  </div>
                </div>
              </div>

              <!-- Fourth panel -->
              <div class="col-sm-2">
                <div class="card border-0">
                  <div class="other-days">
                    <img
                      src="images/04d.png"
                      alt="sunny icon"
                      width="50px"
                      class="small-icon"
                      class="img-fluid"
                    />
                    <p class="fifth-day">Fry</p>
                    <span class="fifth-day-temp">28° C</span>
                  </div>
                </div>
              </div>

              <!-- Fifth panel -->
              <div class="col-sm-2">
                <div class="card border-0">
                  <div class="other-days">
                    <img
                      src="images/09d.png"
                      alt="sunny icon"
                      width="50px"
                      class="small-icon"
                      class="img-fluid"
                    />
                    <p class="sixth-day">Sat</p>
                    <span class="fifth-day-temp">28° C</span>
                  </div>
                </div>
              </div>
            </div>

            <!-- New city input form -->

            <div class="row justify-content-center">
              <div class="col-sm-6">
                <form class="form-group" id="search-form">
                  <div class="input-group w-50">
                    <span class="input-group-text" id="newCity">
                      <svg
                        xmlns="http://www.w3.org/2000/svg"
                        width="16"
                        height="16"
                        fill="blue"
                        class="bi bi-geo-alt"
                        viewBox="0 0 16 16"
                      >
                        <path
                          d="M12.166 8.94c-.524 1.062-1.234 2.12-1.96 3.07A31.493 31.493 0 0 1 8 14.58a31.481 31.481 0 0 1-2.206-2.57c-.726-.95-1.436-2.008-1.96-3.07C3.304 7.867 3 6.862 3 6a5 5 0 0 1 10 0c0 .862-.305 1.867-.834 2.94zM8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10z"
                        ></path>
                        <path
                          d="M8 8a2 2 0 1 1 0-4 2 2 0 0 1 0 4zm0 1a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"
                        ></path>
                      </svg>
                    </span>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="New city"
                      aria-label="New City"
                      aria-describedby="basic-addon1"
                      id="search-field"
                    /><input
                      type="submit"
                      value="Search"
                      class="input-search"
                      id="search-button"
                    />
                  </div>
                </form>
              </div>
              <div class="col-sm-6">
                <!-- Location button -->

                <button id="gpsLoc" class="current-location">
                  <img
                    src="images/location.png"
                    alt="Location"
                    class="loc-bttn"
                    class="img-fluid"
                  />
                  Current location
                </button>
              </div>
            </div>

            <!-- End of form -->
          </div>
        </div>
      </div>
      <div class="footer">
        <p>
          <a
            href="https://github.com/LucienPca/Weather-app"
            target="_blank"
            class="footer-link"
            >Open-source code</a
          >
          by Lucian Puca
        </p>
      </div>
    </div>

    <!-- End of body code -->
    <script src="src/index.js"></script>
  </body>
</html>
